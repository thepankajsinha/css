<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        .container{
            border: 1px solid black;
        }

        img{
            margin: 10px;
        }

        .img2{
            position: relative;
            top: 100px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="container">

        <img src="img1.jpg" 
        alt="poster1"
        width="300px"
        height="300px"
        class="img1"
        />

        <img src="img2.jpg" 
        alt="poster 2"
        width="300px"
        height="300px"
        class="img2"
        />


        <img src="img3.jpg" 
        alt="poster 3"
        width="300px"
        height="300px"
        class="img3"
        />


        <img src="img4.jpg  " 
        alt="poster 4"
        width="300px"
        height="300px"
        class="img4"
        />




    </div>
</body>
</html>
