<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline block element</title>
    <style>
        div{
            background-color: aquamarine;
            height: 150px;
            width: 150px;
            padding: 25px;
            margin: 25px;
            display: inline-block;
        }
    </style>

</head>
<body>
    <!-- How to convert block element into inline -->
     <div>Div1</div>
     <div>Div2</div>
</body>
</html>
