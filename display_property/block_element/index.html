<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block element</title>
    <style>
        div{
            background-color: aquamarine;
            height: 150px;
            width: 150px;
            padding: 25px;
            margin: 25px;
        }
    </style>

</head>
<body>
    <!-- Properties of block element -->
    <!-- 1.Block elements automatically start on a new line. -->
    <!-- 2.By default, a block element takes up the entire width of its parent container -->
    <!-- 3.We can set both height and width-->
    <!-- 4.We can set padding and margin-->

    <div>This is div 1</div>
    <div>This is div 2</div>
</body>
</html>
