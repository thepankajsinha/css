<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline element</title>
    <style>
        span{
            background-color: aquamarine;
            height: 1500px;
            width: 150px;
            padding: 25px;
            margin: 25px;
        }
    </style>

</head>
<body>
    <!-- Properties of Inline element -->
    <!-- 1.Inline elements start in same line. -->
    <!-- 2.Inline elements takes content width only -->
    <!-- 3.We can not set both height and width-->
    <!-- 4.We can set margin in horizontal direction only-->
    <!-- 5.We can set padding-->

    <span>Good Morning</span>
    <span>Good Eventing</span>
</body>
</html>
